# Enable the Zephyr log module
CONFIG_LOG=y

# Enable thread names
CONFIG_THREAD_NAME=y

# Enable Zephyr Shell
CONFIG_LOG_BACKEND_UART=n
CONFIG_SHELL=y

# Enable the random generator
CONFIG_TEST_RANDOM_GENERATOR=y

# Enable log filter via shell
CONFIG_LOG_CMDS=y

# Enable i2c
CONFIG_I2C_SHELL=y
CONFIG_SENSOR=y
CONFIG_SENSOR_SHELL=y

# Save generated files generated with presteps
CONFIG_COMPILER_SAVE_TEMPS=y